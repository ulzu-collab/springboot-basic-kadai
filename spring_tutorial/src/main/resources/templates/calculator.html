<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<h2>簡易計算機</h2>

<!-- エラーメッセージ（計算不可時） -->
<div th:if="${errorMessage}" style="color:red; font-weight:bold;">
    <p th:text="${errorMessage}"></p>
</div>

<!-- 計算フォーム -->
<form th:action="@{/calculate}" th:object="${calculaforForm}" method="post">

    <!-- 数値1 -->
    <label>数値1：</label>
    <input type="text" th:field="*{num1}" required>
    <br><br>

    <!-- 演算子 -->
    <label>演算子：</label>
    <select th:field="*{operator}">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br><br>

    <!-- 数値2 -->
    <label>数値2：</label>
    <input type="text" th:field="*{num2}" required>
    <br><br>

    <!-- 送信ボタン -->
    <button type="submit">＝</button>
</form>

<br>

<!-- 計算結果（output 要素） -->
<div>
    <label>結果：</label>
    <output th:text="${result}"></output>
</div>

</body>
</html>
