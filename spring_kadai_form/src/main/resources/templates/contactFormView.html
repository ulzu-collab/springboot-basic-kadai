<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .form-item {
			display:flex;
			align-items: center;
		}
		label {
			width: 150px;
		}
    </style>
</head>
<body>

<h1>お問い合わせフォーム</h1>

<form th:action="@{/form}" th:object="${contactForm}" method="post">

	<!--お名前 -->
	<div class="form-item">
		<label>お名前</label>
		<input type="text" th:field="*{name}">
		<div class="error" th:errors="*{name}"></div>
	</div>

	<!-- メールアドレス -->
	<div class="form-item">
		<label>メールアドレス</label>
		<input type="text" th:field="*{email}">
		<div class="error" th:errors="*{email}"></div>
    </div>

<!--     お問い合わせ内容 -->
    <div class="form-item">
        <label>お問い合わせ内容</label>
        <textarea th:field="*{content}" rows="10" cols="30"></textarea>
        <div class="error" th:errors="*{content}"></div>
    </div>

    <button type="submit">確認画面へ</button>
</form>

</body>
</html>
